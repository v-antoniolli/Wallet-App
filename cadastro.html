<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo/style-cadastro.css">
  <link rel="shortcut icon" href="imagens/carteira.jpg" type="image/x-icon">
</head>
<body>
  <main>
    <img src="imagens/wallet.png" alt="Wallet">
    <div>
      <h1>Novo Cadastro</h1>
      <p>Insira seu nome e seu e-mail para ter acesso a Wallet app e gerenciar suas finanças! </p>
      <div id="second">
        <label for="i-nome">Nome</label>
        <input type="text" name="nome" id="i-nome">
        <label for="i-email">E-mail</label>
        <input type="email" name="email" id="i-email">
      </div>
      <button type="submit">Cadastrar</button><br>
      <a href="index.html">Já possui uma conta? Faça seu login!</a>
    </div>
  </main>
</body>
</html>
